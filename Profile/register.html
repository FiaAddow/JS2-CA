<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/src/js/api/constants.mjs" defer type="module"></script>
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/Profile/index-page.html">
                <img
                  class="mb-4"
                  src="/images/2.png"
                  alt="Register-page"
                  width="100"
                  height="100"
                />
              </a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="/Profile/login.html">
              <button type="button" class="w-40 btn btn-btn">Login</button>
            </a>
            <a href="/Profile/register.html">
              <button
                type="button"
                class="w-40 btn btn-outline-dark btn-rounded"
                data-mdb-ripple-color="dark"
              >
                Sign up for free
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="vh-100 bg-image" style="background-image: url(#)">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">
                      Create an account
                    </h2>
                    <form id="registerForm">
                      <div class="form-group mb-4">
                        <input
                          type="text"
                          name="name"
                          class="form-control"
                          required
                          pattern="^[\w]+$"
                          title="user name must only contain lowercase, uppercase, letters and username!"
                        />
                        <label class="" for="Name">Your Name</label>
                      </div>

                      <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="emailInput"
                          name="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter email"
                        />
                        <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        >
                      </div>

                      <div class="form-group mb-4">
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          required
                          minlength="8"
                        />
                        <label for="">Password</label>
                      </div>

                      <div class="form-group mb-4">
                        <input type="url" name="banner" class="form-control" />
                        Banner (Optional)
                      </div>

                      <div class="form-group mb-4">
                        <input type="url" name="avatar" class="form-control" />
                        Avatar (Optional)
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input class="form-check-input me-2" type="checkbox" />
                        <label class="form-check-label" for="">
                          I agree all statements in
                          <a href="#!" class="text-body"
                            ><u>Terms of service</u></a
                          >
                        </label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="bw-40 btn btn-outline-dark btn-rounded"
                          data-mdb-ripple-color="dark"
                        >
                          Register
                        </button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0">
                        Have already an account?
                        <a href="login.html" class="fw-bold text-body"
                          ><u>Login here</u></a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
