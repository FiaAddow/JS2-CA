<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/handlers/createPost.mjs" type="module" defer></script>
    <title>Create post</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/profile/index-page.html">
                <img
                  class="mb-4"
                  src="/images/2.png"
                  alt="Register-page"
                  width="100"
                  height="100"
                />
              </a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="/Profile/login.html">
              <button type="button" class="w-40 btn btn-btn">Login</button>
            </a>
            <a href="/Profile/register.html">
              <button
                type="button"
                class="w-40 btn btn-outline-dark btn-rounded"
                data-mdb-ripple-color="dark"
              >
                Sign up for free
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="vh-100 bg-image" style="background-image: url(#)">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create post</h2>
                    <form id="createPostForm">
                      <div class="form-group mb-4">
                        <label class="" for="title">Title</label>
                        <input
                          type="text"
                          name="title"
                          class="form-control"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <label for="content">Content</label>
                        <textarea
                          type="text"
                          class="form-control"
                          id="body"
                          name="body"
                        >
                        </textarea>
                        <div class="form-group mb-4">
                          <!-- <label class="" for="tags">tags</label>
                          <input
                            type="text"
                            name="tags"
                            class="form-control"
                          /> -->
                        <div class="form-group mb-4">
                          <label class="" for="Media">Media</label>
                          <input
                            type="url"
                            name="Media"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <button
                      type="submit"
                      class="w-40 btn btn-outline-dark btn-rounded"
                      data-mdb-ripple-color="dark"
                    >
                      Create post
                    </button>
                    <div class="d-flex align-items-center">
                      <a href="/Profile/homepage.html">
                        <button type="button" class="w-40 btn btn-btn">or back to profile page</button>
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
